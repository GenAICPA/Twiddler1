# Twiddler Serial Protocol Configuration

# Connection settings
[Connection]
Type=USB              # USB or Bluetooth
COMPort=COM3          # Adjust to your system's COM port
BaudRate=9600         # Twiddler default baud rate
DataBits=8
StopBits=1
Parity=None
FlowControl=None

# Device settings
[Device]
Model=Twiddler1       # Original Twiddler
ChordingMode=Enabled
MouseMode=Enabled
KeyRepeat=Enabled
KeyRepeatDelay=500    # milliseconds
KeyRepeatRate=30      # characters per second

# Mouse settings
[Mouse]
Sensitivity=1.0       # 0.1 to 2.0
Acceleration=Enabled
AccelThreshold=5      # pixels
ScrollSpeed=3         # lines per tick

# Chord mapping
# The Twiddler uses a chording system where multiple buttons pressed
# simultaneously produce different characters
# Format: Button1+Button2+Button3=Character

[ChordMap]
# Single button examples (adjust based on actual Twiddler protocol)
Button1=a
Button2=b
Button3=c
Button4=d

# Common chord combinations
# These are examples - actual mappings depend on Twiddler model and user preference
# Standard QWERTY-like layout
Button1+Button2=e
Button1+Button3=f
Button1+Button4=g
Button2+Button3=h
Button2+Button4=i
Button3+Button4=j

# Special keys
Button1+Button2+Button3=Space
Button2+Button3+Button4=Enter
Button1+Button4=Backspace
Button1+Button2+Button4=Tab

# Modifiers
Button5=Shift
Button6=Ctrl
Button7=Alt

# Numbers (example mappings)
Button1+Button5=1
Button2+Button5=2
Button3+Button5=3
Button4+Button5=4

# Mouse buttons
MouseButton1=LeftClick
MouseButton2=RightClick
MouseButton3=MiddleClick

# Function keys
Button1+Button2+Button5=F1
Button1+Button3+Button5=F2

[Advanced]
# Protocol settings
ProtocolVersion=1
PacketSize=3          # bytes per packet
Timeout=1000          # milliseconds
BufferSize=256        # bytes
DebugMode=False       # Set to True for verbose logging
LogFile=twiddler.log

# USB HID mapping
MapToKeyboard=True
MapToMouse=True
